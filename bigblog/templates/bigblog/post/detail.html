{% extends "bigblog/post/base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}

    <a href = "{% url 'bigblog:post_list' %}">Back</a>
    <h1>{{ post.title }}</h1>
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>
{{ post.body|linebreaks }}
{% endblock %}
