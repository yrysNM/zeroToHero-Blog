{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'scss/build/css/blog.css' %}" rel="stylesheet">
</head>
<body>
<div id="content">

    <div class = "page-header"> 
        {% if user.is_authenticated %}
            
            <a href = "{% url 'bigblog:post_new' %}" class = "top -menu">
                <span class = "glyphicon glyphicon-plus" style= "font-size: 20px; margin: 30px;">+ NEW POST</span>
            </a>

        {% endif %}

        <h1 style = "margin: 30px;">
            <a href = "/blog/">zeroToHero</a>
        </h1>

    </div>

    {% block content %}

    {% endblock %}
</div>
<div id="sidebar">
    <h2>My blog</h2>
    <p>This is my blog.</p>
</div>
</body>
</html>
